<h2>Nouveau post</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input id="title" class="form-control" type="text" placeholder="Ecrire un titre" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Contenu</label>
    <textarea id="content" class="form-control" rows="3" formControlName="content"></textarea>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Soumettre</button>
</form>
